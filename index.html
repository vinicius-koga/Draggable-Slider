<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="slider">
        <i id="left" class="fa-solid fa-angle-left"></i>
        <div class="slider-inner">
            <div class="img"><img src="./assets/img/image-1.jpg" alt="Image 1"></div>
            <div class="img"><img src="./assets/img/image-2.jpg" alt="Image 2"></div>
            <div class="img"><img src="./assets/img/image-3.jpg" alt="Image 3"></div>
            <div class="img"><img src="./assets/img/image-4.jpg" alt="Image 4"></div>
            <div class="img"><img src="./assets/img/image-5.jpg" alt="Image 5"></div>
            <div class="img"><img src="./assets/img/image-6.jpg" alt="Image 6"></div>
            <div class="img"><img src="./assets/img/image-7.jpg" alt="Image 7"></div>
            <div class="img"><img src="./assets/img/image-8.jpg" alt="Image 8"></div>
        </div>
        <i id="right" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
